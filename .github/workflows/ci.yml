name: CI

# Trigger workflow on:
# 1. Push to any branch (immediate feedback)
# 2. Pull requests to main (validation before merge)
# 3. Manual dispatch (debugging/re-runs)
on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job 1: Run comprehensive test suite
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 20.x (current LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Step 3: Cache npm dependencies for faster installs
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies (clean install uses lockfile)
      - name: Install dependencies
        run: npm ci

      # Step 5: Run all tests (unit, integration, E2E)
      - name: Run tests
        run: npm test

  # Job 2: Verify TypeScript compilation
  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 20.x (current LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Step 3: Cache npm dependencies for faster installs
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies (clean install uses lockfile)
      - name: Install dependencies
        run: npm ci

      # Step 5: Build TypeScript project
      - name: Build project
        run: npm run build
